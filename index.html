<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./resources/img/icon.ico" type="image/icon">
    <link rel="stylesheet" href="./resources/css/app.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
               <h1>Minir√§knare</h1>
            </header>

            <article class="flex">
                <section>
                    <form>
                        <fieldset id="calculator">
                            <div class="top">
                                <input type="button" id="btnClear" class="clear" value="c">
                                <input type="text" id="calcValue" class="screen" placeholder="1+1">
                            </div>

                            <div class="keys">
                                <input type="button" value="7" id="btn7" class="btn">
                                <input type="button" value="8" id="btn8" class="btn">
                                <input type="button" value="9" id="btn9" class="btn">
                                <input type="button" class="operator" value="+" id="btnAdd">
                                <input type="button" value="4" id="btn4" class="btn">
                                <input type="button" value="5" id="btn5" class="btn">
                                <input type="button" value="6" id="btn6" class="btn">
                                <input type="button" class="operator" value="-" id="btnSub">
                                <input type="button" value="1" id="btn1" class="btn">
                                <input type="button" value="2" id="btn2" class="btn">
                                <input type="button" value="3" id="btn3" class="btn">
                                <input type="button" class="operator" value="/" id="btnDiv">
                                <input type="button" value="0" id="btn0" class="btn">
                                <input type="button" value="." id="btnDot" class="btn">
                                <input type="button" class="eval" id="eval" value="=">
                                <input type="button" class="operator" value="*" id="btnMul">
                            </div>
                        </fieldset>

                    </form>
                </section>      
                <div id="outputMessage"><h2>Historik</h2></div>
            </article>
        </div>

        <div id="error"></div>

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./resources/js/app.js"></script>
</body>
</html>
